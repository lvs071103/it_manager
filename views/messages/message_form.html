<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4,
    initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]><![endif]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <script src="/static/sweetalert/ions_alert.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">消息类型</label>
            <div class="layui-input-inline"  style="width: 400px;">
                {{if eq .message.Flag 1}}
                    <input type="text" id="title" class="layui-input" value="全员消息" disabled style="cursor: not-allowed">
                {{else if eq .message.Flag 2}}
                    <input type="text" id="title" class="layui-input" value="工单消息" disabled style="cursor: not-allowed">
                {{else}}
                    <input type="text" id="title" class="layui-input" value="资产消息" disabled style="cursor: not-allowed">
                {{end}}
            </div>
            <div class="layui-form-mid layui-word-aux"><span class="x-red">*</span>消息类型</div>
        </div>

        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline" style="width: 400px">
                <input type="text" id="title" class="layui-input"
                       value="{{.message.Title}}" disabled style="cursor: not-allowed">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="process_result" disabled style="cursor: not-allowed" class="layui-textarea">{{.message.Content}}</textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-form-item">
                <label for="redirect" class="layui-form-label"></label>
                <button class="layui-btn" type="button" onclick="Redirect()">返回上一级</button>
            </div>
        </div>

    </form>
</div>

<script>
    function Redirect() {
        window.location.href={{.referer_url}}
    }
</script>

</body>

</html>
