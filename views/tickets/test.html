<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑块</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<div id="slideTest1"></div>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use('slider', function(){
        let slider = layui.slider;

        //渲染
        slider.render({
            elem: '#slideTest1'  //绑定元素
        });
    });
</script>
</body>
</html>
